<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link rel="stylesheet" src="{{ url_for('static', filename='/css/style.css') }}">
    <title>Agregar Servicio</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="static/img/Rose.png" alt="Rose">
            </a>
            <h3 class="nombre-empresa">Centro Rose</h3>
        </div>
        <nav>
            <a href="/dashboard_estilista">Volver</a>
            <a href="/logout">Cerrar sesión</a>
        </nav>
    </header>
    <div class="container-agregar-principal">
        <div></div>
        <!-- MENSAJES DE ERROR -->
        {% with messages = get_flashed_messages(category_filter=['servicio']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- FORMULARIO -->
        <div class="container-agregar">
            <h1 class="titulo-agregar">Agregar Servicio</h1>
            <form action="/create/servicio" method="post">
                <div>
                    <label><strong>Nombre Servicio</strong></label>
                    <input type="text" name="nombre_servicio" class="form-control" >
                </div>
                <div>
                    <label><strong>Valor</strong></label>
                    <input type="number" name="valor" class="form-control" >
                </div>
            <div class="container-agregar-button">
                <a href="/dashboard_estilista" class="btn btn-danger mt-3">Cancelar</a>
                <input type="submit" class="btn btn-success mt-3" value="Agregar">
            </div>
                
            </form>
        </div>
        <div></div>
    </div>

    <footer class="footer">
        <p>Copyright © 2024 HubSpot, Inc.</p>
    </footer>
    
</body>
</html>
