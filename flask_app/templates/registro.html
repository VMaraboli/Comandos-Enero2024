<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link rel="stylesheet" src="{{ url_for('static', filename='/css/style.css') }}">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="static/img/Rose.png" alt="Rose">
            </a>
            <h3 class="nombre-empresa">Centro Rose</h3>
        </div>
        <nav>
            <a href="/login">Iniciar sesión</a>
            <a href="/">Volver</a>
        </nav>
    </header>
    <div class="container-registro">
            <!-- REGISTRO-->
        <div class="col-6 registro">
            <h2>Registrarme</h2>
            {% with messages = get_flashed_messages(category_filter = ['register'])%}
            {% if messages %}
                <div class="alert alert-danger">                        
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            
            <form action="/register" method="post">
                <div>
                    <label>Nombre:</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
                <div>
                    <label>Apellido:</label>
                    <input type="text" name="apellido" class="form-control">
                </div>
                <div>
                    <label>Teléfono:</label>
                    <input type="number" name="telefono" class="form-control">
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div>
                    <label>Contraseña:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div>
                    <label>Confirma tu contraseña:</label>
                    <input type="password" name="confirm" class="form-control">
                </div>
                <input type="hidden" name="tipo_usuario" value="2">
                <div class="registro-button">
                    <input type="submit" value="Registrame" class="btn btn-success mt-3">
                </div>
            </form>
        </div>    
    </div>

    <footer class="footer">
        <p>Copyright © 2024 HubSpot, Inc.</p>
    </footer>
</body>
</html>
